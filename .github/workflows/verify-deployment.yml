name: Verify Deployment

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: "Base URL of deployed app (e.g., https://titaesh-pos.vercel.app)"
        required: false
        type: string
  push:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run deployment verification
        env:
          INPUT_BASE_URL: ${{ github.event.inputs.base_url }}
          SECRET_BASE_URL: ${{ secrets.DEPLOY_BASE_URL }}
        run: |
          BASE_URL="${INPUT_BASE_URL:-$SECRET_BASE_URL}"
          if [ -z "$BASE_URL" ]; then
            # Fallback to production app path
            BASE_URL="https://titaesh-pos.vercel.app/app"
            echo "BASE_URL not provided; using fallback $BASE_URL"
          else
            echo "Verifying deployment at $BASE_URL"
          fi
          node scripts/verify-deployment.mjs --base "$BASE_URL" --timeout 30000 --check /,/api/health/supabase,/api/users
